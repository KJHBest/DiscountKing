<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>편스토어 - 편의점 할인 정보</title>
    <meta name="description" content="편의점 1+1, 2+1 할인 정보를 한눈에! 실시간 업데이트되는 편의점 프로모션 정보">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .filters {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .filter-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
        }

        .filter-group:last-child {
            margin-bottom: 0;
        }

        .filter-label {
            font-weight: 500;
            color: #333;
            min-width: 80px;
        }

        .search-box, .filter-select {
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            outline: none;
        }

        .search-box:focus, .filter-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-box {
            flex: 1;
            min-width: 200px;
        }

        .filter-select {
            min-width: 120px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 150px;
            object-fit: contain;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .product-name {
            font-size: 1.1em;
            font-weight: 500;
            margin-bottom: 10px;
            line-height: 1.4;
            color: #333;
        }

        .promotion-badge {
            display: inline-block;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .price-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .original-price {
            text-decoration: line-through;
            color: #999;
            font-size: 0.9em;
        }

        .sale-price {
            color: #e74c3c;
            font-weight: 600;
            font-size: 1.1em;
        }

        .store-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .store-badge {
            background: #3498db;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .date-info {
            color: #666;
            font-size: 0.8em;
            border-top: 1px solid #eee;
            padding-top: 8px;
        }

        .no-results {
            text-align: center;
            color: #666;
            font-size: 1.2em;
            margin: 50px 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
        }

        .loading {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            margin: 20px 0;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(255, 59, 59, 0.1);
            border: 2px solid #ff3b3b;
            color: #d63031;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
        }

        .footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 40px;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2em;
            }

            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-label {
                min-width: auto;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>편스토어</h1>
            <p>편의점 할인 정보를 한눈에! 🛒✨</p>
        </header>

        <div class="filters">
            <div class="filter-group">
                <label class="filter-label">검색:</label>
                <input type="text" class="search-box" id="searchBox" placeholder="상품명으로 검색하세요...">
            </div>
            <div class="filter-group">
                <label class="filter-label">카테고리:</label>
                <select class="filter-select" id="categoryFilter">
                    <option value="">전체</option>
                </select>
                
                <label class="filter-label">편의점:</label>
                <select class="filter-select" id="storeFilter">
                    <option value="">전체</option>
                </select>
                
                <label class="filter-label">할인:</label>
                <select class="filter-select" id="promotionFilter">
                    <option value="">전체</option>
                </select>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>상품 정보를 불러오는 중...</p>
        </div>

        <div class="error-message" id="errorMessage" style="display: none;">
            <p>데이터를 불러오는 중 오류가 발생했습니다.</p>
            <p>잠시 후 다시 시도해주세요.</p>
        </div>

        <div class="products-grid" id="productsGrid"></div>
        
        <div class="no-results" id="noResults" style="display: none;">
            검색 결과가 없습니다. 다른 검색어를 시도해보세요.
        </div>

        <footer class="footer">
            <p>&copy; 2025 편스토어. 편의점 할인 정보의 새로운 기준.</p>
            <p>데이터는 실시간으로 업데이트됩니다.</p>
        </footer>
    </div>

    <!-- Firebase SDK (수익화를 위해 나중에 활성화) -->
    <!--
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    -->

    <script>
        // 전역 변수
        let products = [];
        let isLoading = true;
/*
        // Firebase 설정 (나중에 실제 키로 교체)
        const firebaseConfig = {
            apiKey: "AIzaSyCwJodY83c12cRzGAs4QXr4P7dmphHwRTU",
            authDomain: "fit-it-analytics.firebaseapp.com",
            projectId: "fit-it-analytics",
            storageBucket: "fit-it-analytics.appspot.com",
            messagingSenderId: "403285719660",
            appId: "1:403285719660:web:23105be5ae490067847649",
            measurementId: "G-9Z1M2D08YJ"
        };
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();
        
*/
        // DOM 요소들
        const productsGrid = document.getElementById('productsGrid');
        const searchBox = document.getElementById('searchBox');
        const categoryFilter = document.getElementById('categoryFilter');
        const storeFilter = document.getElementById('storeFilter');
        const promotionFilter = document.getElementById('promotionFilter');
        const noResults = document.getElementById('noResults');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');

        // JSON 데이터 로딩 함수
        async function loadProductData() {
            try {
                showLoading(true);
                
                // products.json 파일에서 데이터 로드
                // GitHub Pages에서는 같은 디렉토리의 파일을 fetch로 불러올 수 있습니다
                const response = await fetch('./products.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // JSON 구조에 따라 데이터 추출
                // 만약 products 배열이 루트에 있다면: products = data;
                // 만약 products 키 안에 있다면: products = data.products;
                products = data.products || data;
                
                console.log(`${products.length}개의 상품 데이터를 로드했습니다.`);
                
                showLoading(false);
                initializeFilters();
                renderProducts(products);
                
            } catch (error) {
                console.error('데이터 로딩 실패:', error);
                showError(true);
                showLoading(false);
                
                // 로컬 테스트를 위한 샘플 데이터 (JSON 파일 로딩 실패 시)
                products = [
                    {
                        "id": "1",
                        "name": "롯데)밀키스P500ml",
                        "originalPrice": 2200,
                        "salePrice": 1100,
                        "promotion": "1+1",
                        "category": "음료",
                        "imageUrl": "https://tqklhszfkvzk6518638.edge.naverncp.com/product/8801056755010.jpg",
                        "stores": ["CU"],
                        "startDate": "2025-03-20",
                        "endDate": "2025-04-20"
                    },
                    {
                        "id": "2",
                        "name": "코카)환타오렌지P600ml",
                        "originalPrice": 2100,
                        "salePrice": 1050,
                        "promotion": "1+1",
                        "category": "음료",
                        "imageUrl": "https://tqklhszfkvzk6518638.edge.naverncp.com/product/8801094112707.png",
                        "stores": ["CU"],
                        "startDate": "2025-03-20",
                        "endDate": "2025-04-20"
                    }
                ];
                
                setTimeout(() => {
                    showError(false);
                    initializeFilters();
                    renderProducts(products);
                }, 2000);
            }
        }

        // 로딩 상태 표시
        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            productsGrid.style.display = show ? 'none' : 'grid';
        }

        // 에러 메시지 표시
        function showError(show) {
            errorMessage.style.display = show ? 'block' : 'none';
        }

        // 필터 옵션 초기화
        function initializeFilters() {
            if (products.length === 0) return;
            
            // 기존 옵션 제거 (전체 옵션 제외)
            categoryFilter.innerHTML = '<option value="">전체</option>';
            storeFilter.innerHTML = '<option value="">전체</option>';
            promotionFilter.innerHTML = '<option value="">전체</option>';
            
            // 카테고리 옵션
            const categories = [...new Set(products.map(p => p.category))].filter(Boolean);
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });

            // 편의점 옵션
            const stores = [...new Set(products.flatMap(p => p.stores))].filter(Boolean);
            stores.forEach(store => {
                const option = document.createElement('option');
                option.value = store;
                option.textContent = store;
                storeFilter.appendChild(option);
            });

            // 프로모션 옵션
            const promotions = [...new Set(products.map(p => p.promotion))].filter(Boolean);
            promotions.forEach(promotion => {
                const option = document.createElement('option');
                option.value = promotion;
                option.textContent = promotion;
                promotionFilter.appendChild(option);
            });
        }

        // 상품 카드 렌더링
        function renderProduct(product) {
            const discount = Math.round((1 - product.salePrice / product.originalPrice) * 100);
            
            return `
                <div class="product-card">
                    <img src="${product.imageUrl}" alt="${product.name}" class="product-image" 
                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjE1MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjhmOWZhIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPuydtOuvuOyngCDsl4bsnYw8L3RleHQ+PC9zdmc+'">
                    <div class="promotion-badge">${product.promotion}</div>
                    <h3 class="product-name">${product.name}</h3>
                    <div class="price-info">
                        <span class="original-price">${product.originalPrice.toLocaleString()}원</span>
                        <span class="sale-price">${product.salePrice.toLocaleString()}원</span>
                        <span style="color: #e74c3c; font-weight: 600; font-size: 0.9em;">(${discount}% 할인)</span>
                    </div>
                    <div class="store-info">
                        ${product.stores.map(store => `<span class="store-badge">${store}</span>`).join('')}
                    </div>
                    <div class="date-info">
                        ${formatDate(product.startDate)} ~ ${formatDate(product.endDate)}
                    </div>
                </div>
            `;
        }

        // 날짜 포맷팅
        function formatDate(dateString) {
            const date = new Date(dateString);
            return `${date.getMonth() + 1}/${date.getDate()}`;
        }

        // 상품 필터링
        function filterProducts() {
            const searchTerm = searchBox.value.toLowerCase();
            const selectedCategory = categoryFilter.value;
            const selectedStore = storeFilter.value;
            const selectedPromotion = promotionFilter.value;

            const filteredProducts = products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm);
                const matchesCategory = !selectedCategory || product.category === selectedCategory;
                const matchesStore = !selectedStore || product.stores.includes(selectedStore);
                const matchesPromotion = !selectedPromotion || product.promotion === selectedPromotion;

                return matchesSearch && matchesCategory && matchesStore && matchesPromotion;
            });

            renderProducts(filteredProducts);
        }

        // 상품 목록 렌더링
        function renderProducts(productsToRender) {
            if (productsToRender.length === 0) {
                productsGrid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            productsGrid.style.display = 'grid';
            noResults.style.display = 'none';
            
            productsGrid.innerHTML = productsToRender.map(renderProduct).join('');
        }

        // 이벤트 리스너
        searchBox.addEventListener('input', filterProducts);
        categoryFilter.addEventListener('change', filterProducts);
        storeFilter.addEventListener('change', filterProducts);
        promotionFilter.addEventListener('change', filterProducts);

        // 초기화
        document.addEventListener('DOMContentLoaded', () => {
            // JSON 데이터 로드
            loadProductData();
            
            // Google Analytics (나중에 활성화)
            /*
            gtag('config', 'G-XXXXXXXXXX');
            */
        });

        // 페이지 로딩 추적 (Firebase Analytics 연동 시 사용)
        function trackPageView() {
            // firebase.analytics().logEvent('page_view');
        }

        // 상품 클릭 추적 (Firebase Analytics 연동 시 사용)
        function trackProductClick(productId) {
            // firebase.analytics().logEvent('select_content', {
            //     content_type: 'product',
            //     content_id: productId
            // });
        }
    </script>
